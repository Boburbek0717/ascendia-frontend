    :root {
      --indigo: #3A0CA3;
      --gold: #FFBE0B;

      --font-body: 'Inter', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: var(--font-body);
      color: var(--slate);
      background: linear-gradient(135deg, #E0F7FA 0%, #FFFDE7 100%);
      position: relative;
      overflow: hidden;
    }
    body::before, body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      transform: rotate(45deg);
    }
    body::before {
      width: 300px; height: 300px; background: var(--gold);
      top: -100px; right: -100px;
    }

      opacity: 0.2;

    .nav-links a { text-decoration: none; font-weight: 600; color: var(--slate); }
